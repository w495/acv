<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Feature Configuration Editor</title>
  <script type="text/javascript">
    var lowlevel = "";
    var ua = navigator.userAgent.toLowerCase();
    if (/(mobile.*?safari|android)/i.exec(ua)) {
      lowlevel = "-lowlevel";
      document.write('<link rel="stylesheet" type="text/css" media="all" href="resource/fce/lowlevel/css/style.css" \/>');
    }
    document.write('<script type="text/javascript" src="script/fce' + lowlevel + '.js"><\/script>');
  </script>
</head>
<body></body>
</html>
